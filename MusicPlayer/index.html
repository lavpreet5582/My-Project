<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
</head>

<body>
    <div class="big-container">
        <div class="container">
            <div class="playlist-container">
                <div class="options">Home</div>
                <div class="options">Playlist</div>
                <div class="options">Songs</div>
                <div class="options">Browse</div>
            </div>
            <div class="songs-container">
                <div class="only-songs">
                    <div class="songs-name">Songs</div>
                    <div class="songs">   
                        <div class="song" id="1">Dernière Danse</div>
                        <div class="song" id="2">Believer</div>
                        <div class="song" id="3">Brown Munde</div>
                        <div class="song" id="4">Alone</div>
                        <div class="song" id="5">Faded</div>
                        <div class="song" id="6">Old Skool</div>
                        <div class="song" id="7">Same beef</div>
                        <div class="song" id="8">Me And My GirlFriend</div>
                        <div class="song" id="9">Runaway - By Aurora</div>
                        <div class="song" id="10">Kalla Sohna nai</div>

                    </div>
                </div>

                <!-- <div class="artist-name">Artist</div> -->
                <div class="right-container">
                    <div class="duration-time">Now Playing</div>
                    <div class="images">
                        <img class="now" src="./Images/download.jpg">
                    </div>

                    <div class="now-playing">Dernière Danse</div>
                </div>



            </div>

        </div>
        <div class="player-bar">

            <div class="buttons">
                <img class="image" src="./Images/download.jpg">
                <div class="prev-btn material-icons">skip_previous</div>
                <div class="play-btn material-icons">play_circle_filled</div>
                <div class="next-btn material-icons">skip_next</div>

            </div>
            <div class="slider-container">
                <div class="time-slider">
                    <div class="current-time">00:00</div>
                    <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                    <div class="total-duration">00:00</div>
                </div>
                <div class="volume-btn material-icons">volume_up</div>

            </div>

        </div>
        <!-- <div class="volume-line">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100"
            value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div> -->
    </div>
    <script src="script.js"></script>

</body>

</html>
